<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">OTP Verification</h2>
    
    <input
      type="text"
      id="otp"
      placeholder="Enter OTP"
      class="w-full border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 p-3 rounded-lg text-gray-700 outline-none transition duration-150"
    />
    
    <button
      id="verifyOtpBtn"
      class="w-full mt-5 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-200"
      onclick="window.location.href='Index3.html'"
    >
      Verify OTP
    </button>

    <p id="message" class="mt-4 text-sm text-red-500 text-center"></p>
  </div>

</body>
</html>
