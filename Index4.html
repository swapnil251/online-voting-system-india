<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, #FF9933 0%, #ffffff 33%, #138808 66%);
    }

    h1, h3 {
      font-family: 'Playfair Display', serif;
    }

    .vote-card {
      background: rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(0, 0, 0, 0.3);
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin: 0.5rem;
      color: #ffffff;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .vote-card:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.25);
    }

    .gradient-text {
      background: linear-gradient(to right, #0040ff, #0400ff, #5100ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(13, 81, 133, 0.25);
    }

    .vote-counts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      max-width: 700px;
      width: 100%;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white px-4 py-8">

  <div class="text-center">
    <h1 class="text-5xl md:text-6xl font-bold mb-4 gradient-text">
      Your Vote, Your Voice
    </h1>
    <p class="text-lg md:text-xl gradient-text mb-4">
      Har Vote Zaroori Hai.
    </p>
    <div class="w-100 h-1 bg-blue-800 mx-auto mb-6 rounded-full"></div>
    <h2 class="text-lg md:text-xl font-bold text-blue-800">Thank You For Voting</h2>
  </div>

  <!-- Vote Counts -->
  <div class="vote-counts mt-10">
    <div class="vote-card">BJP: <span id="candidate1Votes">0</span></div>
    <div class="vote-card">INC: <span id="candidate2Votes">0</span></div>
    <div class="vote-card">AAP: <span id="candidate3Votes">0</span></div>
    <div class="vote-card">CPI: <span id="candidate4Votes">0</span></div>
    <div class="vote-card">CPI-M: <span id="candidate5Votes">0</span></div>
    <div class="vote-card">BSP: <span id="candidate6Votes">0</span></div>
    <div class="vote-card">NPP: <span id="candidate7Votes">0</span></div>
    <div class="vote-card">NOTA: <span id="candidate8Votes">0</span></div>
  </div>

</body>
</html>
